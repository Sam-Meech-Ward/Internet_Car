<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Car</title>
</head>
<body>

  <button class="forward">forward</button>
  <button class="backward">backward</button>
  <button class="left">left</button>
  <button class="right">right</button>

  <script>
    

    function sendHTTPRequest(path) {
      console.log("sendHTTPRequest", path);
      const HTTP = new XMLHttpRequest();
      const url = 'http://localhost:3333/';
      HTTP.open("POST", url+path);
      HTTP.onreadystatechange = function() {
        console.log("done", this.readyState, this.status);
      }
      HTTP.send();
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector(".forward").addEventListener("mousedown", () => {
        sendHTTPRequest("forward");
      });
      document.querySelector(".backward").addEventListener("mousedown", () => {
        sendHTTPRequest("backward");
      });
      document.querySelector(".left").addEventListener("mousedown", () => {
        sendHTTPRequest("left");
      });
      document.querySelector(".right").addEventListener("mousedown", () => {
        sendHTTPRequest("right");
      });

      document.querySelector(".forward").addEventListener("mouseup", () => {
        stopMoving();
      });
      document.querySelector(".backward").addEventListener("mouseup", () => {
        stopMoving();
      });
      document.querySelector(".left").addEventListener("mouseup", () => {
        stopSteering();
      });
      document.querySelector(".right").addEventListener("mouseup", () => {
        stopSteering();
      });

      function stopMoving() {
        sendHTTPRequest("stop_moving");
      }
      function stopSteering() {
        sendHTTPRequest("stop_steering");
      }

      function arrowKey(keyCode) {
        return {
          "40": "down", 
          "39": "right", 
          "37": "left", 
          "38": "up" 
        }[keyCode];
      }

      document.addEventListener("keydown", (event) => {
        switch (arrowKey(event.keyCode)) {
          case "down":
            sendHTTPRequest("backward");
            break;
            case "left":
            sendHTTPRequest("left");
            break;
            case "right":
            sendHTTPRequest("right");
            break;
            case "up":
            sendHTTPRequest("forward");
            break;
        }
        
        
        
        
      });
      document.addEventListener("keyup", (event) => {
        if(arrowKey(event.keyCode)) {

        }
      });

    });
  </script>
  
</body>
</html>
